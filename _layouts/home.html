---
layout: compress
---

{% include head.html %}

<div class="side panel">
  <div class="content">
    {% include navigation.html %}
  </div>
</div>

<div class="main panel">

  <div class="content">

    <figure class="hero">
        <img src="/images/janessa-suderman.png" alt="Janessa Suderman">
    </figure>

    {% for book in site.books %}
    {% if book.series == 'sisters-in-the-west' %}

    <div class="feature">
      <figure class="feature">
        <a href="{{ book.url }}" title="{{ book.title }}">
          <img src="{{ book.cover }}" alt="{{ book.title }}">
        </a>
      </figure>
      <figcaption>
        <h2>Now Available:<br>{{ book.title }}</h2>
        <p>Paperback available for $6.49 USD from 
          <a href="{{ book.amazon }}">Amazon</a>.</p>
        <p>Download ebook for $2.99 USD available on 
          <a href="{{ book.kobo }}">Kobo</a>, 
          <a href="{{ book.ibooks }}">Apple iBooks</a>, and 
          <a href="{{ book.kindle }}">Amazon Kindle</a>.</p>
      </figcaption>
    </div>

    {% endif %}
    {% endfor %}

    {{ content }}
  </div>
</div>


{% include tail.html %}
